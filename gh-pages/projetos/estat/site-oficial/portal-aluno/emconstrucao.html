    <!-- SCRIPT para identificar tamanho da tela e deixar coneúdo no centro -->
    <script>
        window.onload = function () {

            var sizeWindow = window.innerHeight;
            var sizeNav = (document.getElementById('navbar').offsetHeight);
            var sizeDiv1 = (document.getElementById('marginDiv').offsetHeight);
            var sizeFooter = (document.getElementById('divfooter').offsetHeight);
            var sizeBody = (sizeNav + sizeFooter + sizeDiv1);
            var div = document.getElementById('n');
            var divFooter = document.getElementById('divfooter');

            //se a div for menor que o tamanho da tela
            if (sizeBody < sizeWindow) {
                var marginD = ((sizeWindow - sizeBody) / 2);
                div.style.marginTop = marginD + 'px';


            //se a div for igual que o tamanho da tela
            } else if (sizeBody == sizeWindow) {
                div.style.marginTop = '1%';
                div.style.marginBottom = '0px';
                
            //se a div for maior que o tamanho da tela
            } else if (sizeBody > sizeWindow) {
                document.getElementById('emConstrucao').style.fontSize = '40px';
                document.getElementById('p1').style.height = '20px';
                document.getElementById('p2').style.height = '20px';
                document.getElementById('divfooter').style.marginTop = '-4%';
                div.style.marginTop = '3%';
            }

        }
    </script>
